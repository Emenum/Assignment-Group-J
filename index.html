<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Network Carrier Check</title>
</head>
<body>
    <div class="container">
        <h1>Know Your <br> Network Provider</h1>
        <div class="input-container">
            <input type="text" id="phoneNumber" placeholder="Enter Phone No e.g 23480 or 080" maxlength="13" pattern="[0-9]*" title="Only digits are allowed" required>
        </div>
        <div id="result" class="result"></div>
        <div class="myimages"><img id="carrierLogo" src="" alt=""></div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
