<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Page</title>
  <script src="index.js" defer></script>
</head>

<body>
  <div class="form-container">
    <h1>Sign Up</h1>
    <form action="#" id="my_form">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="phoneNumber">Phone Number</label>
      <div id="phone-box">
        <input type="number" id="countryCode"  pattern="[0-9]{3}" size="3" name="countryCode" class="countryCode" required>
        <input type="number" id="phoneNumber" name="phoneNumber" required>
        <div class="telco-logos">
          <div class="mtn hidden"></div>
          <div class="airtel hidden"></div>
          <div class="glo hidden"></div>
          <div class="etisalat hidden"></div>
          </div>
      </div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" id="submit">Sign Up</button>
    </form>
  </div>
</body>

</html>
